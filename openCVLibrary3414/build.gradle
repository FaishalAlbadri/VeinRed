apply plugin: 'com.android.library'

android {
    compileSdk 33

    defaultConfig {
//        applicationId "org.opencv"
        minSdkVersion 24
        targetSdk 33
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    namespace 'org.opencv'
}
